{% extends "base.html" %}
{% block title %}PDF to Image â€“ VetriFiles{% endblock %}

{% block content %}
<div class="row">
    <!-- PREVIEW -->
    <div class="col-md-6">
        <h5>PDF Preview</h5>
        <div id="pdf-preview" class="border p-2"
             style="height:400px; overflow-y:auto; background:#f8f9fa;"></div>
    </div>

    <!-- CONTROLS -->
    <div class="col-md-6">
        <h5>Convert PDF to Images</h5>

        <form id="convert-form">
            {% csrf_token %}

            <div id="drop-area" class="border p-4 text-center mb-3">
                Drag & drop PDF here or click to select
                <input type="file" id="fileElem" accept="application/pdf" hidden>
            </div>

            <label class="fw-semibold">Output format</label>
            <select id="format" class="form-select mb-3">
                <option value="png">PNG (Best quality)</option>
                <option value="jpeg">JPG (Smaller size)</option>
            </select>

            <button class="btn btn-primary w-100">
                Convert to Images
            </button>
        </form>
    </div>
</div>

<script>
let uploadedFile=null, pdfDoc=null
const preview=document.getElementById("pdf-preview")
const fileElem=document.getElementById("fileElem")
const dropArea=document.getElementById("drop-area")

dropArea.onclick=()=>fileElem.click()
dropArea.ondragover=e=>{e.preventDefault();dropArea.classList.add("bg-light")}
dropArea.ondragleave=()=>dropArea.classList.remove("bg-light")
dropArea.ondrop=e=>{
    e.preventDefault()
    dropArea.classList.remove("bg-light")
    handleFile(e.dataTransfer.files[0])
}
fileElem.onchange=e=>handleFile(e.target.files[0])

function handleFile(file){
    if(!file || file.type!=="application/pdf") return
    uploadedFile=file
    preview.innerHTML=""

    file.arrayBuffer().then(data=>{
        pdfjsLib.getDocument({data}).promise.then(doc=>{
            pdfDoc=doc
            render()
        })
    })
}

async function render(){
    for(let i=1;i<=pdfDoc.numPages;i++){
        const page=await pdfDoc.getPage(i)
        const vp=page.getViewport({scale:1})
        const canvas=document.createElement("canvas")
        canvas.width=vp.width
        canvas.height=vp.height
        canvas.className="mb-3 shadow-sm bg-white"
        await page.render({
            canvasContext:canvas.getContext("2d"),
            viewport:vp
        }).promise
        preview.appendChild(canvas)
    }
}

document.getElementById("convert-form").onsubmit=async e=>{
    e.preventDefault()
    if(!uploadedFile) return

    const fd=new FormData()
    fd.append("pdf", uploadedFile)
    fd.append("format", document.getElementById("format").value)

    const csrf=document.querySelector('[name=csrfmiddlewaretoken]').value

    const res=await fetch("",{
        method:"POST",
        headers:{ "X-CSRFToken": csrf },
        body: fd
    })

    if(!res.ok){ alert("Conversion failed"); return }

    const blob=await res.blob()
    const a=document.createElement("a")
    a.href=URL.createObjectURL(blob)
    a.download=uploadedFile.name.replace(".pdf","_images.zip")
    a.click()
}
</script>
{% endblock %}
